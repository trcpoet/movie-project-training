<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom css -->
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="wrapper">

        <!-- logo -->
         <div class="logo">
            <div class="container">
                <p>Movie<span>Hub.</span></p>
            </div>
         </div>
         <!-- end of logo -->

          <!-- Search container -->
           <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" 
                placeholder="Search Movie Title . . ." id="movie-search-box">

                <div class="search-list" id="search-list">
                    <!-- list here -->
                     <div class="search-list-item">
                        <div class="search-item-thumbnail">
                            <!-- <img src="./medium-cover.jpg" alt=""> -->
                        </div>
                        <div class="search-item-info">
                            <h3>Avengers</h3>
                            <p>2021</p>
                        </div>
                     </div>
                </div>
            </div>
           </div>
          <!-- End of Search container -->

          <!-- Result container -->

          <!-- End of result container -->
           <div class="container">
                <div class="result-container">
                    <div class="result-grid" id="result-grid">
                        <!-- movie information here -->
                         <div class="movie-poster">
                            <img src="./medium-cover.jpg" alt="movie poster">
                         </div>
                         <div class="movie-info">
                            <h3 class="movie-title">Avengers</h3>
                            <ul class="movie-misc-info">
                                <li class="year">Year: 2021</li>
                                <li class="rated">Ratings: PG-13</li>
                                <li class="released">Released: 27 March 2021 </li>
                            </ul>
                            <p class="genre"><b>Genre</b> Action, Adventure, Comedy</p>
                            <p class="writer"><b>Writer:</b> Pinik</p>
                            <p class="actors"><b>Actors:</b> Pinik</p>
                            <p class="plot"><b>Plot:</b> The end of the world </p>
                            <p class="language"><b>Language:</b> English</p>
                            <p class="awards"><b><i class ="fas fa-award"></i></b> Nominated for 1 Oscar</p>
                         </div>
                    </div>
                </div>
           </div>

          <!--end of result container -->
    </div>

    

    <!-- Movie app js -->
    <script src="script.js"></script>
</body>
</html>
